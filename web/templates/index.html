<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Bot UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Trading Bot Dashboard</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Analysis Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Stock Analysis</h5>
                    </div>
                    <div class="card-body">
                        <form id="analysisForm">
                            <div class="mb-3">
                                <label for="symbols" class="form-label">Stock Symbols (comma-separated)</label>
                                <input type="text" class="form-control" id="symbols" placeholder="AAPL, GOOGL, MSFT">
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-search"></i> Analyze
                            </button>
                        </form>
                        <div id="analysisResults" class="mt-4">
                            <!-- Analysis results will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Portfolio Section -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Portfolio Positions</h5>
                    </div>
                    <div class="card-body">
                        <div id="portfolioPositions">
                            <!-- Portfolio positions will be displayed here -->
                        </div>
                    </div>
                </div>

                <!-- Trade History -->
                <div class="card mt-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Trade History</h5>
                    </div>
                    <div class="card-body">
                        <div id="tradeHistory">
                            <!-- Trade history will be displayed here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
